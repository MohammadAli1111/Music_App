<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Layout/Head">

</head>

<body >
    <div class="container bounce animated" style="background: radial-gradient(black, rgba(111,66,193,0.3));border-radius: 30px;padding-top: 5px;padding-bottom: 6px;">
        <div class="row text-center">
            <div class="col-md-12"><img class="rounded-circle" src="img/music.jpg" style="width: 200px;">
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="float-left" style="color: rgb(255,255,255);">Email:</label>
                        <input class="form-control" type="email" placeholder="Email" name="email" required="required email ">

                        <label class="float-left" style="color: rgb(255,255,255);">Password:</label>
                        <input class="form-control" type="password" placeholder="Password" name="password" required="required password">

                        <button class="btn btn-primary border rounded-pill w-25" type="submit" style="margin-top: 5px;background: rgba(102,16,242,0.44);border-color: rgba(102,16,242,0.75);">Login</button>
                    </div>
                    <hr style="background: #ffffff;">
                    <p style="color: rgb(255,255,255);">Don't have an account?&nbsp;<a href="/signup">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/bs-init.js"></script>
</body>

</html>
